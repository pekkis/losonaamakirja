<div class="row">

        <h1>Companies</h1>

        <ul class="thumbnails">

            <li class="span4" ng-repeat="company in companies">

                <div class="thumbnail">
                    <img alt="{{ company.name }}" style="width: 260px; height: 260px;" src="/api/image/{{ company.primaryImageId }}/thumb">
                    <div class="caption">
                        <h3>{{ company.name }}</h3>
                        <p>About the company</p>
                        <p><a href="/company/{{ company.name }}" class="btn btn-primary">Go to page</a> <a href="#" class="btn">Secondary</a></p>
                    </div>
                </div>
            </li>
        </ul>
</div>
