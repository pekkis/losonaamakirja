<!doctype html>
<html lang="en" ng-app="losofacebook">
<head>
    <title>Losofacebook</title>
    <link rel="icon" type="image/png" href="/losofacebook-favicon.png"  />
</head>
<body>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet/less" type="text/css" href="/css/losofacebook-main.less" />

    <script src="/js/jquery-1.9.1.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/lib/angular/angular-cookies.js"></script>
    <script src="/js/less.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/bootstrap-affix.js"></script>
    <script src="/js/bootstrap-alert.js"></script>
    <script src="/js/bootstrap-button.js"></script>
    <script src="/js/bootstrap-carousel.js"></script>
    <script src="/js/bootstrap-collapse.js"></script>
    <script src="/js/bootstrap-dropdown.js"></script>
    <script src="/js/bootstrap-modal.js"></script>
    <script src="/js/bootstrap-scrollspy.js"></script>
    <script src="/js/bootstrap-tab.js"></script>
    <script src="/js/bootstrap-tooltip.js"></script>
    <script src="/js/bootstrap-transition.js"></script>
    <script src="/js/bootstrap-typeahead.js"></script>
    <script src="/js/jquery-ui-1.10.0.custom.js"></script>

    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a id="losofacebook-logo" class="brand" href="/"><span id="losonaamakirja">losonaamakirja</span></a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li>
                            <a href="/"><img src="/img/icon-home.png" alt="Home" style="width: 20px;"></a>
                        </li>
                        <li>
                            <a href="/profile/{{ currentUser.username }}"><img src="/img/icon-user.png" alt="Home" style="width: 20px;"></a>
                        </li>
                    </ul>

                    <ul class="nav pull-right">
                        <li>
                            <a href="/"><img src="/img/icon-lock.png" alt="Log out" style="width: 30px; margin-top: -15px; margin-bottom: -15px;"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div id="main" class="container">
        <div ng-view></div>
    </div>

</body>
</html>
